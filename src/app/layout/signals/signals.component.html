<div class="row row-cols-1 row-cols-md-4">
  <div class="col">
    <app-navbar></app-navbar>
  </div>

  <div class="col">
    <form (ngSubmit)="changeName(infoForm.value)" [formGroup]="infoForm">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input class="form-control" formControlName="fName" placeholder="Enter First Name"
               type="text">
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input class="form-control" formControlName="lName" placeholder="Enter Last Name"
               type="text">
      </div>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <textarea class="form-control" rows="3">{{fullName()}}</textarea>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>


<button (click)="callHttpApi()" class="btn btn-secondary">Call Http Method</button>

<marquee>
  {{marqueeText}}
</marquee>
