<div class="row row-cols-1 row-cols-md-4">
  <div class="col">
    <app-navbar></app-navbar>
  </div>

  <div class="col">
    <form (ngSubmit)="changeName(infoForm.value)" [formGroup]="infoForm">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input class="form-control" formControlName="fName" placeholder="Enter First Name"
               type="text">
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input class="form-control" formControlName="lName" placeholder="Enter Last Name"
               type="text">
      </div>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <textarea class="form-control" rows="3">{{fullName()}}</textarea>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>

  <div class="col">
    <form (ngSubmit)="addProduct(productForm.value)" [formGroup]="productForm">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input class="form-control" formControlName="pName" placeholder="Enter Product Name"
               type="text">
      </div>
      <div class="mb-3">
        <label class="form-label">Product Price</label>
        <input class="form-control" formControlName="pPrice" placeholder="Enter Product Price"
               type="text">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Add Product</button>
      </div>
    </form>
  </div>


  <div>
    Total Product {{productList().length}} || Total Price: {{totalPrice()}}
    <ul>
      <li *ngFor="let product of productList(); let i = index;">
        Name : {{product.pName}} | Price: {{product.pPrice}}
        <button (click)="removeProduct(i)" class="btn btn-danger btn-sm">Remove</button>
      </li>
    </ul>
  </div>
</div>


<button (click)="callHttpApi()" class="btn btn-secondary">Call Http Method</button>

<marquee>
  {{marqueeText}}
</marquee>


<!-- Button trigger modal -->
<button class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal" type="button">
  Launch demo modal
</button>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
        <button class="btn btn-primary" type="button">Save changes</button>
      </div>
    </div>
  </div>
</div>
