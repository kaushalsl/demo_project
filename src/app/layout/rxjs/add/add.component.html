<div class="container-fluid">
  <h4>NgRx Store Example</h4>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label>Title</label>
          <input [(ngModel)]="bookForm.title" class="form-control" name="title" placeholder="Enter title" type="text">
        </div>
        <button (click)="saveData()" class="btn btn-primary btn-sm mt-2" type="button">Submit</button>
      </form>
    </div>
  </div>
</div>
