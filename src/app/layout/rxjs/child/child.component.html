<div class="card h-100">
  <div class="card-header">
    getting title from parent variable: {{receiveParentData}}
  </div>
  <div class="card-body">
    <h2>Child Component</h2>
    <button class="btn btn-success btn-sm" (click)="increment()">Increment</button>
    <button class="btn btn-danger btn-sm ms-2" (click)="decrement()">Decrement</button>
    <div class="fs-5">current count is {{ count }}</div>
  </div>
</div>
